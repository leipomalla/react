<!--You have array with transport lines ["line n°1", "bus n°24", "tramway n°3", "line n°2", "bus n°20", "tramway n°312", 
    "line n°130", "bus n°28", "tramway n°20", "line n°101"].

You should order the lines increasingly by their number and display the result in the console of the browser.

Example : ["line n°1", "line n°101", "line n°130", "line n°2"]

Extra : get lines array sorted as : ["line n°1", "line n°2", "line n°101", "line n°130"]-->
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Liikennevälineet</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <script>
        var lines = ["line n°1", "bus n°24", "tramway n°3", "line n°2", "bus n°20", "tramway n°312",
            "line n°130", "bus n°28", "tramway n°20", "line n°101"];
        var linesNoOther = [];

        
        poistaMuutKuinLinet();

        function poistaMuutKuinLinet() {

            for (var i = 0; i < lines.length; i++) {
                if (lines[i].startsWith("l")) {
                    linesNoOther.push(lines[i]);
                }
            }
        }
        linesNoOther.sort();
        console.log(linesNoOther);

        function sortNumber(a, b) {
            return a - b;
        }

        //linesNoOther.sort(sortNumber);
        linesNoOther.sort((a, b) => a - b);

        console.log(linesNoOther);

    </script>



</body>

</html>
