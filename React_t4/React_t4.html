<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Scrollaus</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='React_t4.css'>

</head>
<body>
    <div id="scrollattava" >
        <img src="puppies.jpg" alt="pentuja">
    </div>

    <script>
   

    window.onscroll = function () { tuoEsiin() };

        function tuoEsiin() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                document.getElementById("scrollattava").style.visibility = "visible";
            } else {
                document.getElementById("scrollattava").style.visibility = "hidden";
            }
        }
      
</script>
   

</body>
</html>
