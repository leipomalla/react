<!--Make an array that has 10 numbers: var numbers = [4, -5, -2, 7, 15, -9, 0, 6, 7, 2];

a. Program prints out the numbers in the array as follows:

1. number 4

2. number -5

...
b. Program swaps third and seventh number other way around.
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Array</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <h1>Oikein hyvää ja oikein hyvää ja oikein hyvää ja moi</h1>
    <script>
        var numbers = [4, -5, -2, 7, 15, -9, 0, 6, 7, 2];
        console.log(numbers);
        [numbers[2], numbers[6]] = [numbers[6], numbers[2]];
        console.log(numbers);

        //Program calculates the sum of the numbers and prints out the result.
       const sum = [4, -5, -2, 7, 15, -9, 0, 6, 7, 2].reduce((partial_sum, a) => partial_sum + a, 0);  
       console.log("The sum is " + sum);

        
    </script>

</body>
</html>
